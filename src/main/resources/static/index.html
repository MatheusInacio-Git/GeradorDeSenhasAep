<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Senhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">Gerenciador de Senhas</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <h2><i class="fas fa-user-plus "></i> Cadastrar Novo Usuário</h2>
                <form id="formUsuario">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <label for="nomeUsuario">Nome:</label>
                        <input type="text" id="nomeUsuario" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <label for="senhaUsuario">Senha:</label>
                        <input type="password" id="senhaUsuario" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
                </form>
                <div id="mensagemUsuario" class="message"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <h2><i class="fas fa-key"></i> Adicionar Senha</h2>
                <form id="formSenha">
                    <div class="form-group">
                        <i class="fas fa-id-card"></i>
                        <label for="idUsuario">ID do Usuário:</label>
                        <input type="number" id="idUsuario" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-user-tag"></i>
                        <label for="nome">Nome senha:</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-info-circle"></i>
                        <label for="descricaoSenha">Descrição:</label>
                        <input type="text" id="descricaoSenha" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Adicionar Senha</button>
                </form>
                <div id="mensagemSenha" class="message"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <h2><i class="fas fa-list"></i> Listar Senhas do Usuário</h2>
                <form id="formListarSenhas">
                    <div class="form-group">
                        <i class="fas fa-id-card"></i>
                        <label for="idUsuarioListar">ID do Usuário:</label>
                        <input type="number" id="idUsuarioListar" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Listar Senhas</button>
                </form>
                <h3 id="nomeDoUsuario"></h3>
                <ul id="listaSenhas"></ul>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
